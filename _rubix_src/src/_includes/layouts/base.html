<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="{{ '/js/theme-detection.js' | url }}"></script>
        {% include "partials/preload.html" %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" />
        {% include "partials/meta.html" %}
        <link rel="stylesheet" href="{{ '/css/main.css' | url }}" />
    </head>
    <body>
        <div class="site-wrapper">
            <a class="btn btn--primary skip-link" href="{{ '#content' | url }}">Skip to content</a>
            <div class="container container--wide">
                {% include "partials/header.html" %}
                <div class="l-main">
                    {% include "partials/sidebar.html" %}
                    <div class="l-main__body">
                        <main id="content">{% block content %}{% endblock %}</main>
                        {% include "partials/footer.html" %}
                    </div>
                </div>
            </div>
        </div>
        {% include "partials/search-modal.html" %}

        <script src="{{ '/js/theme-change-assets.js' | url }}" defer></script>
        <script src="{{ '/js/navigation.js' | url }}" defer></script>
        <script src="{{ '/js/theme-switcher.js' | url }}" defer></script>
        <script src="{{ '/js/modal.js' | url }}" defer></script>
        <script src="{{ '/js/accordion-card.js' | url }}" defer></script>
    </body>
</html>
